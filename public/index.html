<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="build/style.css" />
    <title>Note App</title>
  </head>
  <body>
    <div class="w-full h-screen bg-gray-100 block font-thin grid grid-cols-4">
      <!-- NavBar -->
      <section
        class="col-span-1 w-full h-screen bg-slate-700 text-white rounded-tl-[64px] px-4 flex flex-col space-y-2"
      >
        <span
          class="notes__logo block text-white font-bold text-2xl w-full h-24 flex items-center justify-center border-b-[1px] border-slate-400"
          >NOTE APP</span
        >
        <div
          class="notes__list w-full flex-1 h-screen space-y-2 overflow-y-auto scroll-smooth p-1"
        >
          <!-- Item -->

          <div
            class="notes__list-item w-full p-2 max-h-36 ring-slate-100 ring-1 rounded-md space-y-1 cursor-pointer"
          >
            <span class="notes__title block font-medium">اولین نوت</span>
            <span
              class="notes__body block max-h-20 font-light text-ellipsis overflow-hidden text-justify"
              >با سلام و احترام و ارادت به روح شهدا 8 سال دفاع مقدس تحمیلی ...</span
            >
            <span class="notes__date block font-thin text-left text-sm text-gray-200"
              >1 آذرماه 1402</span
            >
          </div>
        </div>

        <!-- Add Note -->
        <div class="w-full h-16 sticky bottom-0 right-0 left-0">
          <button
            class="text-white bg-green-600 w-full h-12 font-bold rounded-md"
          >
            Add Note
          </button>
        </div>
      </section>

      <!-- Note Items -->
      <section class="notes__preview col-span-3 w-full px-6 space-y-4 py-4 flex flex-col">
        <div class="note font-semibold w-full rounded-lg bg-white ">
          <span class="text-slate-800"><input type="text" name="" id="" class="w-full h-full  outline-none p-2 px-4 overflow-hidden rounded-lg font-medium" placeholder="عنوان یادداشت"></span>
        </div>
        <div class="w-full flex-1 bg-white rounded-lg p-4">
          <textarea id="message" rows="10" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="شرح توضیحات ..."></textarea>

        </div>
      </section>
    </div>
  </body>
</html>
