<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="build/style.css" />
    <title>Note App</title>
    <script src="https://cdn.jsdelivr.net/npm/jdate.js"></script>
  </head>
  <body>
    <div class="w-full h-screen bg-gray-100 block font-thin grid grid-cols-4">
      <!-- NavBar -->
      <section
        class="col-span-1 w-full h-screen bg-slate-700 text-white rounded-tl-[64px] px-4 flex flex-col space-y-2"
      >
        <span
          class="notes__logo block text-white font-bold text-2xl w-full h-24 flex items-center justify-center border-b-[1px] border-slate-400 shadow-xl"
          >دفتر یادداشت</span
        >
        <div
          class="notes__list w-full flex-1 h-screen space-y-2 overflow-y-auto scroll-smooth p-1"
        >
          <!-- Item -->
        </div>

        <!-- Add Note -->
        <div class="w-full h-16 sticky bottom-0 right-0 left-0">
          <button
            class="btn__note text-white bg-green-600 w-full h-12 font-bold rounded-md"
          >
            Add Note
          </button>
        </div>
      </section>

      <!-- Note Items -->
      <section
        class="notes__preview col-span-3 w-full px-6 space-y-4 py-4 flex flex-col"
      >
        <div class="note font-semibold w-full rounded-lg bg-white">
          <span class="text-slate-800"
            ><input
              type="text"
              name=""
              id=""
              class="main__title w-full h-full outline-none p-2 px-4 overflow-hidden rounded-lg font-medium"
              placeholder="عنوان یادداشت"
          /></span>
        </div>
        <div class="w-full flex-1 bg-white rounded-lg p-4">
          <textarea
            id="message"
            rows="10"
            class="main__content block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 outline-emerald-200 shadow-md focus:ring-blue-500 focus:border-blue-500"
            placeholder="شرح توضیحات ..."
          ></textarea>
        </div>

        <button
          onclick="my_modal_3.showModal()"
          class=" fixed bottom-12 left-16 bg-red-500 w-8 h-8 rounded-full flex items-center justify-center cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 stroke-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>

        <!-- You can open the modal using ID.showModal() method -->
        <dialog id="my_modal_3" class="modal">
          <div class="modal-box">
            <h3 class="font-bold text-lg text-red-500 mr-1">حذف يادداشت</h3>
            <p class="py-4 text-base font-medium text-slate-600">از حذف يادداشت خود اطمينان داريد؟</p>
            <button class="btn-error delete__note absolute left-12 bottom-6 bg-red-400 text-white py-1 px-4 font-bold rounded-md mt-4">بلی</button>
          </div>
          <form method="dialog" class="modal-backdrop">
            <button>close</button>
          </form>
        </dialog>
      </section>
    </div>
